<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Ally Chatbot</title>

  <style>
    body {
      background-color: #f7f7f8;
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      width: 90%;
      max-width: 700px;
      height: 90vh;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e9ecef;
      color: #333;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat"></div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask me anything about artists or discrimination..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Display user message
      appendMessage('user', message);
      userInput.value = '';

      // Show loading indicator
      const loadingMsg = appendMessage('bot', '⏳ Thinking...');

      try {
        const response = await fetch('https://art-chatbot.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        loadingMsg.textContent = data.reply.replace(/\n/g, "\n");
      } catch (err) {
        loadingMsg.textContent = '⚠️ Error: Failed to connect to server.';
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
