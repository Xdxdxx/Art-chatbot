<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Equality Chatbot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f1f1f1;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background-color: #1a1a1a;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    #sidebar h2 {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 12px;
      color: #a1a1a1;
    }

    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .chat-item {
      background-color: #2a2a2a;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-item:hover {
      background-color: #333;
    }

    #newChat {
      background-color: #00a67e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #newChat:hover {
      background-color: #00c291;
    }

    /* Chat area */
    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background-color: #007acc;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background-color: #1f1f1f;
      border: 1px solid #333;
    }

    /* Input area */
    #input-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #2a2a2a;
      color: white;
    }

    #sendBtn {
      background-color: #00a67e;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background-color: #00c291;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üñåÔ∏è Artist AI</h2>
    <div class="chat-history" id="chatHistory"></div>
    <button id="newChat">+ New Chat</button>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="userInput" placeholder="Ask about artists or discrimination..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const messages = document.getElementById("messages");
    const chatHistory = document.getElementById("chatHistory");
    const newChatBtn = document.getElementById("newChat");

    let chats = [];
    let currentChat = [];

    function renderMessages() {
      messages.innerHTML = '';
      currentChat.forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.role}`;
        div.innerHTML = msg.content;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  userInput.value = '';

  currentChat.push({ role: "user", content: text });
  renderMessages();

  try {
    const res = await fetch("https://art-chatbot.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    let reply = data.reply || "Sorry, I couldn't understand that.";

    // --- Clean & format reply text ---
    reply = reply
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // make **bold** work
      .replace(/^‚Ä¢\s*/gm, "") // remove bullet characters
      .replace(/^\s*-\s*/gm, "") // remove hyphen bullets
      .replace(/^\s*\d+\.\s*/gm, "") // remove numbered bullets
      .replace(/\n\s*\n/g, "\n") // remove extra empty lines
      .replace(/\n/g, "<br>"); // preserve new lines

    currentChat.push({ role: "bot", content: reply });
    renderMessages();
  } catch (err) {
    currentChat.push({ role: "bot", content: "‚ö†Ô∏è Error connecting to the server." });
    renderMessages();
  }
}
  sendBtn.onclick = sendMessage;
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

   newChatBtn.onclick = () => {
  if (currentChat.length > 0) {
    // Save the current chat to history
    chats.push([...currentChat]);
  }

  // Reset current chat
  currentChat = [];

  // Re-render messages and history
  renderMessages();
  renderHistory();
};


    function renderHistory() {
  chatHistory.innerHTML = '';

  chats.forEach((chat, index) => {
    const item = document.createElement("div");
    item.className = "chat-item";
    item.textContent = `Chat ${index + 1}`;
    item.onclick = () => {
      // Load this chat into currentChat
      currentChat = [...chat];
      renderMessages();
    };
    chatHistory.appendChild(item);
  });
}

  </script>
</body>
</html>
